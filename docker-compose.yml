version: "3.9"
services:
  mongodb:
    image: "mongo"
    ports:
      - "27017:27017"
    volumes:
      - ./app/mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USER
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASSWORD
  node-server:
    build: ./app/server
    ports:
      - "8080:7500"
    depends_on:
      - mongodb
  react-app:
    build: ./app/client
    ports:
      - "3000:3000"
    volumes:
      - ./app/client/src:/app/src
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    depends_on:
      - node-server
